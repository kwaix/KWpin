<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Pinball Sample Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 외부 라이브러리 의존성 없음: 순수 JS + Canvas -->
    <style>
      body {
        margin: 0;
        background: #111;
        color: #eee;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
      }
      header {
        padding: 1rem;
        text-align: center;
      }
      canvas {
        border: 2px solid #444;
        background: #000;
      }
      #ui {
        margin-top: 0.5rem;
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      button {
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        border: 1px solid #444;
        background: #222;
        color: #eee;
        cursor: pointer;
      }
      button:hover {
        background: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pinball Sample Game</h1>
      <p>Firestore 리더보드 + Gemini API 샘플 구조</p>
    </header>

    <canvas id="gameCanvas" width="480" height="720"></canvas>

    <div id="ui">
      <span>Score: <span id="score">0</span></span>
      <button id="restartBtn">Restart</button>
      <button id="saveScoreBtn">Save Score</button>
    </div>

    <!-- Firebase Config (CI/CD에서 주입, 없으면 무시) -->
    <script src="./config.js"></script>
    <!-- main.js에서 나머지 모든 모듈을 import -->
    <script type="module" src="./build/main.js"></script>
  </body>
</html>
